name: Pull Request Verification

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  pr_verification:
    name: PR Check
    runs-on: macos-12

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          path: nimbus-swiftui

      - name: Checkout core
        uses: actions/checkout@v2
        with:
          repository: ZupIT/nimbus-core
          ref: main
          token: ${{ secrets.GIT_PAT }}
          path: nimbus-core

      # TODO: Gem Cache

      # - name: Install gem dependencies
      #   run: |
      #     cd nimbus-swiftui
      #     bundle config set path '~/.gem' && bundle install

      # TODO: DerivedData Cache
      
      - name: Setup Java
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
  
      # cocoapods
      - name: Cocoapods dependencies
        run: |
          cd nimbus-swiftui  
          pod install

      # Run
      # - name: Run PR Verification
      #   run: |
      #     cd nimbus-swiftui  
      #     bundle exec fastlane tests --verbose

      - name: xcodebuild
        run: |
          cd nimbus-swiftui
          xcodebuild test -scheme NimbusSwiftUI -workspace Nimbus.xcworkspace -destination 'platform=iOS Simulator,name=iPhone 13 mini,OS=15.4' -verbose
