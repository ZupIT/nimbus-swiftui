name: Pull Request Verification

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  pr_verification:
    name: PR Check
    runs-on: macos-12

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          path: nimbus-swiftui

      - name: Checkout core
        uses: actions/checkout@v2
        with:
          repository: ZupIT/nimbus-core
          ref: main
          token: ${{ secrets.GIT_PAT }}
          path: nimbus-core
      
      - name: cd nimbus-swiftui
        run: |
              ls -al
              cd nimbus-swiftui
              ls -al

      # TODO: Gem Cache

      - name: Install gem dependencies
        run: |
            ls -al
            bundle config set path '~/.gem' && bundle install

      # TODO: DerivedData Cache

      # Run
      - name: Run PR Verification
        run: bundle exec fastlane tests
