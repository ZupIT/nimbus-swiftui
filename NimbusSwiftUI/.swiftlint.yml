disabled_rules:
  - void_function_in_ternary

opt_in_rules:

included:

excluded:

analyzer_rules: 

trailing_whitespace:
  ignores_empty_lines: true

force_cast: warning
force_try: warning

line_length: 130

type_body_length:
  warning: 300
  error: 400

file_length:
  warning: 800
  error: 1200

function_body_length:
  warning: 80
  error: 100

identifier_name:
  min_length:
    warning: 2
    error: 2
